<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="http://cdn.kendostatic.com/2012.3.1114/styles/kendo.common.min.css" rel="stylesheet">
  <link href="http://cdn.kendostatic.com/2012.3.1114/styles/kendo.default.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Kendo UI Plugins</h1>
    <p><i>A proud member of Kendo UI Labs</i></p>
    <ul id="menu">
      <li>
        <a href="#/">Home</a>
      </li>
      <li>
        Maps
        <ul>
          <li>
            <a href="#maps">Basic</a>
          </li>
          <li>
            <a href="#maps/binding">Data Binding</a>
          </li>
          <li>
            <a href="#maps/markers">Markers</a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#youtube">YouTube</a>
      </li>
      <li>
        <a href="#custom">Custom Widgets</a>
      </li>
    </ul>
  </header>

  
  <div id="container"></div>

  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdn.kendostatic.com/2012.3.1114/js/kendo.all.min.js"></script>
  <script src="Router/kendo.router.js"></script>
  <script src="View/kendo.view.js"></script>
  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
  <script src="GoogleMaps/kendo.map.js"></script>
  <script src="js/template.js"></script>
  <script src="js/map/map.js"></script>
  <script src="js/home.js"></script>

  <script>

    (function ($) {
      
      // start up the router
      var router = new kendo.Router({ normalizeUrl: true });

      // generic container
      var container = $("#container");

      router.get("maps", function() {
        APP.maps.index(container);
      });

      router.get("maps/binding", function() {
        APP.maps.binding(container);
      })

      router.get("maps/markers", function() {
        APP.maps.markers(container);
      });

      router.get("/", function() {
        APP.home.index(container, "templates/home/index.html");
      });

      router.start();

      $("#menu").kendoMenu();
      
    }(jQuery));

  </script>

  <script type="text/javascript">
    $("header").css("opacity", 1);
  </script>

</body>
</html>
